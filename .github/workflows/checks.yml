name: Checks

on:
  - pull_request

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
      - name: Run build
        run: pnpm run build

  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
      - name: Run lint
        run: pnpm run lint
      - name: Run prettier
        run: pnpm run prettier
      - name: Run stylelint
        run: pnpm run stylelint

  Unit-Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
      - name: Run typecheck
        run: pnpm typecheck
      - name: Run unit tests
        run: pnpm test:unit

