query GetUserData($address: String, $chains: [GqlChain!]) {
  balances: userGetPoolBalances(address: $address, chains: $chains) {
    poolId
    chain
    tokenAddress
    tokenPrice
    totalBalance
    stakedBalance
    walletBalance
  }
