query GetPool($id: String!, $chain: GqlChain!, $userAddress: String) {
  pool: poolGetPool(id: $id, chain: $chain, userAddress: $userAddress) {
    id
    address
    name
    version
    owner
    decimals
    factory
    symbol
    createTime
    type
    chain
    protocolVersion
    dynamicData {
      poolId
      swapEnabled
      totalLiquidity
      totalShares
      fees24h
      swapFee
      volume24h
      holdersCount
      isInRecoveryMode
      isPaused
      aprItems {
        id
        title
        apr
        type
      }
    }
    allTokens {
      id
      address
      name
      symbol
      decimals
      isNested
      isPhantomBpt
      isMainToken
    }
    displayTokens {
      id
      address
      name
      weight
      symbol
      nestedTokens {
        id
        address
        name
        weight
        symbol
      }
    }
    staking {
      id
      type
      chain
      address
      gauge {
        id
        gaugeAddress
        version
        status
        workingSupply
        otherGauges {
          gaugeAddress
          version
          status
          id
          rewards {
            id
            tokenAddress
            rewardPerSecond
          }
        }
        rewards {
          id
          rewardPerSecond
          tokenAddress
        }
      }
      aura {
        id
        apr
        auraPoolAddress
      }
    }
    userBalance {
      totalBalance
      totalBalanceUsd
      walletBalance
      walletBalanceUsd
      stakedBalances {
        balance
        balanceUsd
        stakingType
        stakingId
