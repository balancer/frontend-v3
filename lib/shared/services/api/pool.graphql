      nestingType
      poolTokens {
        ... on GqlPoolTokenDetail {
          id
          index
          name
          symbol
          balance
          balanceUSD
          address
          priceRate
          decimals
          weight
          hasNestedPool
          isAllowed
          priceRateProvider
          priceRateProviderData {
            address
            name
            summary
            reviewed
            warnings
          }
          nestedPool {
            id
            address
            type
            tokens {
              index
              address
