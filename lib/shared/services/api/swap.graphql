query GetSorSwaps(
  $tokenIn: String!
  $tokenOut: String!
  $swapType: GqlSorSwapType!
  $swapAmount: BigDecimal!
  $chain: GqlChain!
) {
  swaps: sorGetSwapPaths(
    tokenIn: $tokenIn
    tokenOut: $tokenOut
    swapType: $swapType
    swapAmount: $swapAmount
    chain: $chain
  ) {
    effectivePrice
    effectivePriceReversed
    swapType
    paths {
      inputAmountRaw
      outputAmountRaw
      pools
      vaultVersion
      tokens {
        address
        decimals
      }
    }
    priceImpact
    returnAmount
    returnAmountScaled
    routes {
      hops {
        pool {
          symbol
        }
        poolId
        tokenIn
        tokenInAmount
        tokenOut
        tokenOutAmount
      }
      share
      tokenInAmount
      tokenInAmount
      tokenOut
      tokenOutAmount
    }
    swapAmount
    swapAmountScaled
    swaps {
      amount
      assetInIndex
      assetOutIndex
      poolId
      userData
    }
    tokenIn
    tokenInAmount
    tokenOut
    tokenOutAmount
    vaultVersion
  }
}

