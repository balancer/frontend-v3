query GetUserData {
  balances: userGetPoolBalances {
    poolId
    chain
    tokenAddress
    tokenPrice
    totalBalance
    stakedBalance
    walletBalance
  }
  staking: userGetStaking {
    id
    type
    address
    gauge {
      id
      gaugeAddress
      version
      status
      otherGauges {
        gaugeAddress
        version
        status
        id
        rewards {
          id
          tokenAddress
          rewardPerSecond
        }
      }
      rewards {
        id
        rewardPerSecond
        tokenAddress
      }
    }
  }
  veBALUserBalance: veBalGetUserBalance
}
